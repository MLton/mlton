name: Binary Release (single)

on:
  workflow_dispatch:
    inputs:
      mlton-version:
        required: true
        type: string
      runner:
        required: true
        type: string
      msystem:
        required: false
        type: string
      old-mlton-runtime-args:
        required: false
        type: string
      old-mlton-compile-args:
        required: false
        type: string
      mlton-runtime-args:
        required: false
        type: string
      mlton-compile-args:
        required: false
        type: string
      mlton-binary-release-suffix-xtra:
        required: false
        type: string
  workflow_call:
    inputs:
      mlton-version:
        required: true
        type: string
      runner:
        required: true
        type: string
      msystem:
        required: false
        type: string
      old-mlton-runtime-args:
        required: false
        type: string
      old-mlton-compile-args:
        required: false
        type: string
      mlton-runtime-args:
        required: false
        type: string
      mlton-compile-args:
        required: false
        type: string
      mlton-binary-release-suffix-xtra:
        required: false
        type: string

jobs:
  binary-release-single:

    runs-on: ${{ inputs.runner }}

    defaults:
      run:
        shell: ${{ (startsWith(inputs.runner, 'windows') && 'msys2 {0}') || 'bash' }}

    env:
      MLTON_VERSION: ${{ inputs.mlton-version }}

    steps:
      - name: Evaluate MLTON_BINARY_RELEASE_SUFFIX
        shell: bash
        run: echo "MLTON_BINARY_RELEASE_SUFFIX=.${{ inputs.runner }}${{ inputs.msystem && format('_msys2_{0}', inputs.msystem) || '' }}${{ inputs.mlton-binary-release-suffix-xtra && format('_{0}', inputs.mlton-binary-release-suffix-xtra) || '' }}" >> $GITHUB_ENV

      - name: Configure git
        run: git config --global core.autocrlf false
        shell: bash

      - name: Install msys2 (windows)
        if: ${{ runner.os == 'Windows' }}
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ inputs.msystem }}
          update: false
          install: >-
            base-devel
            git
            pactoys
          pacboy: >-
            github-cli:p

      - name: Checkout
        uses: actions/checkout@v6
        with:
          sparse-checkout: .github

      - name: Install bootstrap dependencies
        uses: ./.github/actions/install-bootstrap-dependencies
        with:
          install-llvm: false

      - name: Download and unpack source release
        run: |
          curl --fail -s -O -L https://github.com/${{ github.repository }}/releases/download/on-${{ inputs.mlton-version }}-release/mlton-${{ inputs.mlton-version }}.src.tgz
          tar xzf mlton-${{ inputs.mlton-version }}.src.tgz --strip-components=1 || true
          tar xzf mlton-${{ inputs.mlton-version }}.src.tgz --strip-components=1
          rm mlton-${{ inputs.mlton-version }}.src.tgz

      - name: Make binary release
        run: |
          # make binary-release
          PATH=$(pwd)/boot/bin:$PATH \
          make \
            OLD_MLTON_RUNTIME_ARGS="ram-slop 0.90 ${{ inputs.old-mlton-runtime-args }}" \
            OLD_MLTON_COMPILE_ARGS="${{ inputs.old-mlton-compile-args }}" \
            MLTON_RUNTIME_ARGS="ram-slop 0.90 ${{ inputs.mlton-runtime-args }}" \
            MLTON_COMPILE_ARGS="${{ inputs.mlton-compile-args }}" \
            ${{ env.WITH_GMP_DIR && format('WITH_GMP_DIR={0}', env.WITH_GMP_DIR) || '' }} \
            MLTON_VERSION="${{ env.MLTON_VERSION }}" \
            MLTON_BINARY_RELEASE_SUFFIX="${{ env.MLTON_BINARY_RELEASE_SUFFIX }}" \
            binary-release

      - name: Upload binary release
        run: gh release upload on-${{ inputs.mlton-version }}-release mlton-${{ inputs.mlton-version }}*.tgz --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
